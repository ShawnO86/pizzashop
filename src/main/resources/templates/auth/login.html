<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/common-head :: common_html_head(${pageTitle}, ${additionalStyles})}"></head>

<body>
<header th:insert="~{header :: head(${heading}, ${secondaryHeading})}"></header>

<main>
<div sec:authorize="isAuthenticated()">
    <h3 class="no-top-margin">You are already logged in!</h3>
</div>

<h3 th:if="${registered}" th:text="${registered}" class="no-top-margin"></h3>

<div class="form-container" sec:authorize="isAnonymous()">
    <h3>Log In</h3>
    <form action="#" th:action="@{/authenticateUser}" method="POST" class="form-body">

        <!-- params are gathered on load from uri -->
        <p th:if="${param.error}" class="form-info">
            <i id="error">Invalid username, password, <br>or user has been deactivated.</i>
        </p>

        <p th:if="${param.logout}" class="form-info">
            <i id="logout">You have been logged out.</i>
        </p>

        <label>
            Username:
            <input type="text" name="username" />
        </label>

        <label>
            Password:
            <input type="password" name="password" />
        </label>

        <br>
        <input type="submit" value="Login" />

    </form>
    <a th:href="@{/register/showRegistrationForm}">Register Here!</a>
</div>

</main>

</body>
</html>
