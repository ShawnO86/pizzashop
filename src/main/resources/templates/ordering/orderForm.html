<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pizza Shop System</title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>

<body>
<header th:insert="~{header :: head}"></header>

<main class="inline">

  <section id="menuItems-container">

    <div th:each="category : ${menuItemsByCategory}">
      <h3 th:text="${category.key}"></h3>

      <div th:each="menuItem : ${category.value}">
        <div th:if="${menuItem.isAvailable}">
          <p th:text="${menuItem.dishName}"></p>
          <p th:text="${menuItem.description}"></p>
          <p th:text="${menuItem.priceCents}"></p>
        </div>

        <button class="addMenuItem-btn" th:name="${menuItem.id + ' ' + menuItem.dishName}">Add To Order</button>
        <form>

          <!-- set up initial qty input sent to js when 'Add To Order' clicked -->

          <label>Qty:
          <input type="number" placeholder="Qty">
          </label>
        </form>

      </div>
    </div>

</section>


<section class="form-container stay-top">
<!--  set up js to show/hide "cart" on click of some button  -->

    <form action="#" th:action="@{/order/processOrder}" th:object="${order}" method="POST">

      <p th:if="${orderError}" class="error form-info">
        <i th:text="${orderError}"></i>
      </p>

      <div id="menuAmount-container">
        <input type="hidden" name="menuItemsNamesList">
        <input type="hidden" name="menuItemsAmountsList">
      </div>

      <input type="submit" value="Submit Order"/>

    </form>

</section>

</main>

</body>
<script src="/js/orderForm.js" type="text/javascript"></script>
<script src="/js/errorMsgTimeout.js" type="text/javascript"></script>
</html>
