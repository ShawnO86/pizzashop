<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pizza Shop System</title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>

<body>
<header th:insert="~{header :: head}"></header>

<main>

  <section class="form-container">
    <a th:href="@{/system/changeMenu/updateMenuItem(menuItemId=${menuItemId})}">Update Recipe</a>
    <table>
      <thead>
      <tr>
        <th>Ingredient Name</th>
        <th>Quantity</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="key, value : ${menuItemRecipe}">
        <td th:text="${key.getKey()}"></td>
        <td th:text="${key.getValue()}"></td>
      </tr>
      </tbody>
    </table>
  </section>

</main>


</body>
</html>
