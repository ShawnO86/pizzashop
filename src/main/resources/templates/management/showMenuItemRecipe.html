<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pizza Shop System</title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>

<body>
<header th:insert="~{header :: head}"></header>

<main>

  <section class="form-container">
    <a th:href="@{/system/changeMenu/addMenuItem(menuItemId=${menuItemId})}">Update Recipe</a>
    <table>
      <thead>
      <tr>
        <th>Ingredient Name</th>
        <th>Quantity</th>
        <th>Unit</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="ingredientArr : ${menuItemRecipe}">
        <td th:text="${ingredientArr[0]}"></td>
        <td th:text="${ingredientArr[1]}"></td>
        <td th:text="${ingredientArr[2]}"></td>
      </tr>
      </tbody>
    </table>
  </section>

</main>


</body>
</html>
