<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common-head :: common_html_head(${pageTitle}, ${additionalStyles})}"></head>

<body>
  <header th:insert="~{header :: head(${heading}, ${secondaryHeading})}"></header>

  <main>
    <section th:insert="~{systemNav :: systemNav}"></section>

    <section class="form-container">
    <a th:href="@{/system/inventory/addInventory}">Add Item</a>

    <p th:if="${assocMenuItemsErr}" class="error form-info">
      <span th:text="${assocMenuItemsErr}"></span>
    </p>
    <div class="table-scroll" id="table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Stock Quantity</th>
            <th>Cost Per (cents)</th>
            <th>Markup Multi</th>
            <th>Unit Of Measure</th>
            <th>Pizza Topping?</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="item : ${inventory}">
            <td th:text="${item.getIngredientName()}"></td>
            <td th:text="${item.getCurrentStock()}"></td>
            <td th:text="${item.getCentsCostPer()}"></td>
            <td th:text="${item.getMarkupMulti()} + 'x'"></td>
            <td th:text="${item.getUnitOfMeasure()}"></td>
            <td th:text="${item.getIsPizzaTopping()}"></td>
            <td class="table-actions">
              <a th:href="@{/system/inventory/addInventory(ingredientId=${item.getId()})}">Update</a>
              <a th:href="@{/system/inventory/deleteInventory(ingredientId=${item.getId()})}"
                 onclick="if (!(confirm('Are you sure you want to delete this record?'))) return false">Delete</a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </section>

  </main>
</body>
</html>
