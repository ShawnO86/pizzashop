<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pizza Shop System</title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>

<body>
<header th:insert="~{header :: head}"></header>

<main>

  <section class="form-container">
  <a th:href="@{/system/inventory/addInventory}">Add Item</a>

  <p th:if="${assocMenuItemsErr}" class="error form-info">
    <span th:text="${assocMenuItemsErr}"></span>
  </p>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stock Quantity</th>
        <th>Cost Per (cents)</th>
        <th>Unit Of Measure</th>
        <th>Pizza Topping?</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="item : ${inventory}">
        <td th:text="${item.getIngredientName()}"></td>
        <td th:text="${item.getCurrentStock()}"></td>
        <td th:text="${item.getCentsCostPer()}"></td>
        <td th:text="${item.getUnitOfMeasure()}"></td>
        <td th:text="${item.getIsPizzaTopping()}"></td>
        <td>
          <a th:href="@{/system/inventory/updateInventory(ingredientId=${item.getId()})}">Update</a>
          <a th:href="@{/system/inventory/deleteInventory(ingredientId=${item.getId()})}"
             onclick="if (!(confirm('Are you sure you want to delete this record?'))) return false">Delete</a>

        </td>
      </tr>
    </tbody>
  </table>
  </section>

</main>


</body>
<script src="/js/errorMsgTimeout.js" type="text/javascript"></script>
</html>
