<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

<header th:insert="~{header :: head}"></header>

<main>

  <section class="form-info">
    <h3>Generate Sales Report:</h3>
    <form method="POST" th:action="@{/system/showSalesReport}" th:object="${salesReportInfo}">
      <label>Start Date:
        <input th:field="*{startDate}" type="date"/>
      </label>
      <div th:if="${#fields.hasErrors('startDate')}" class="error">
        <span th:errors="*{startDate}"></span>
      </div>
      <label>End Date:
        <input th:field="*{endDate}" type="date"/>
      </label>
      <div th:if="${#fields.hasErrors('endDate')}" class="error">
        <span th:errors="*{endDate}"></span>
      </div>
      <label>Fulfilled By:
        <select th:field="*{employeeUsername}">
          <option value="all">All Employees</option>
          <option th:each="employee: ${employees}" th:value="${employee}" th:text="${employee}"></option>
        </select>
      </label>
      <br>
      <input type="submit" value="Submit">
    </form>
  </section>

  <section th:if="${report}">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Order Date</th>
          <th>Menu Items</th>
          <th>Custom Pizzas</th>
          <th>Fulfilled By</th>
        </tr>
      </thead>
      <tbody th:each="order : ${report}">
        <tr>
          <!--id-->
          <td th:text="${order.orderID}"></td>
          <!--date-->
          <td>
            <span th:text="${#temporals.format(order.orderDateTime, 'MM/dd/yyyy')}"></span><br>
            <span th:text="${#temporals.format(order.orderDateTime, '@hh:mm a')}"></span>
          </td>
          <!--menu items-->
          <td>
            <sub th:each="menuItem : ${order.menuItemList}">
              <span th:text="${menuItem.menuItemAmount} + 'x ' + ${menuItem.menuItemName}"></span><br>
              <hr>
            </sub>
            <span th:if="${order.menuItemList == null}" th:text="None"></span>
          </td>
          <!--custom pizzas-->
          <td>
            <sub th:each="customPizza : ${order.customPizzaList}">
              <span th:text="${customPizza.quantity}+ 'x ' +${customPizza.pizzaName}"></span><br>
              <span th:each="topping, iterstat : ${customPizza.toppings}">
                 <span th:text="${topping.name}"></span><span th:unless="${iterstat.last}">, </span>
              </span><br>
              <hr>
            </sub>
            <span th:if="${order.customPizzaList == null}" th:text="None"></span>
          </td>
          <!--fulfilled by-->
          <!-- ingredients used
              qtyx name @$cost-per <br>
              $ingredient-total-cost -->
          <!--total cost-->
          <!--total price-->
          <!--profit-->
        </tr>
      </tbody>
    </table>
  </section>

</main>

</body>
<script src="/js/errorMsgTimeout.js" type="text/javascript"></script>
</html>
