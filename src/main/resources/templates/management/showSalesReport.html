<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

<header th:insert="~{header :: head}"></header>

<main>

  <section class="form-info">
    <h3>Generate Sales Report:</h3>
    <form method="POST" th:action="@{/system/showSalesReport}" th:object="${salesReportInfo}">
      <label>Start Date:
        <input th:field="*{startDate}" type="date"/>
      </label>
      <div th:if="${#fields.hasErrors('startDate')}" class="error">
        <span th:errors="*{startDate}"></span>
      </div>
      <label>End Date:
        <input th:field="*{endDate}" type="date"/>
      </label>
      <div th:if="${#fields.hasErrors('endDate')}" class="error">
        <span th:errors="*{endDate}"></span>
      </div>
      <label>Fulfilled By:
        <select th:field="*{employeeUsername}">
          <option value="all">All Employees</option>
          <option th:each="employee: ${employees}" th:value="${employee}" th:text="${employee}"></option>
        </select>
      </label>
      <br>
      <input type="submit" value="Submit">
    </form>
  </section>

  <section th:if="${report}">
    <p th:text="${report}"></p>
  </section>

</main>

</body>
<script src="/js/errorMsgTimeout.js" type="text/javascript"></script>
</html>
