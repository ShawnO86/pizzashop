
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header th:fragment="head">

  <div>
    <h1 th:text="${heading}"></h1>
  </div>

  <nav>
    <ul>
      <li>
        <a th:href="@{/}">Home</a>
      </li>
      <li sec:authorize="hasRole('ROLE_CUSTOMER')">
        <a th:href="@{/order/showMenu}">Menu</a>
      </li>
      <li sec:authorize="hasRole('ROLE_EMPLOYEE')">
        Employee Portal
      </li>
      <li sec:authorize="hasRole('ROLE_MANAGER')">
        <a th:href="@{/system}">Admin Portal</a>
      </li>
      <li sec:authorize="isAuthenticated()">
        <form action="#" th:action="@{/logout}" method="POST">
          <input type="submit" value="Logout"/>
        </form>
      </li>
      <li sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Login</a>
      </li>
    </ul>
  </nav>

</header>


</body>
</html>
